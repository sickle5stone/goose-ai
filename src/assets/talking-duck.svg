<svg
  width="24"
  height="24"
  viewBox="0 0 24 24"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Duck body -->
  <ellipse
    cx="12"
    cy="14"
    rx="5.5"
    ry="3.5"
    fill="#FFD700"
    stroke="#FFA500"
    strokeWidth="0.5"
  />
  <!-- Duck head -->
  <circle
    cx="12"
    cy="8"
    r="3.5"
    fill="#FFD700"
    stroke="#FFA500"
    strokeWidth="0.5"
  />
  <!-- Duck beak -->
  <path
    d="M15.5 8L18 8.5L15.5 9Z"
    fill="#FF8C00"
    stroke="#E67E00"
    strokeWidth="0.3"
  />
  <!-- Duck eye -->
  <circle
    cx="10.5"
    cy="7"
    r="0.8"
    fill="#000000"
  />
  <!-- Eye highlight -->
  <circle
    cx="10.2"
    cy="6.8"
    r="0.2"
    fill="#FFFFFF"
  />
  <!-- Duck wing -->
  <ellipse
    cx="9"
    cy="13"
    rx="1.8"
    ry="2.5"
    fill="#FFA500"
    stroke="#FF8C00"
    strokeWidth="0.3"
  />
  <!-- Speech bubble -->
  <ellipse
    cx="18.5"
    cy="4.5"
    rx="3.5"
    ry="2.5"
    fill="#FFFFFF"
    stroke="#DDDDDD"
    strokeWidth="0.8"
  />
  <!-- Speech bubble tail -->
  <path
    d="M15.5 6L13.5 8.5"
    stroke="#DDDDDD"
    strokeWidth="0.8"
    fill="none"
    strokeLinecap="round"
  />
  <!-- Speech dots -->
  <circle cx="17" cy="4.5" r="0.3" fill="#CCCCCC" />
  <circle cx="18.5" cy="4.5" r="0.3" fill="#CCCCCC" />
  <circle cx="20" cy="4.5" r="0.3" fill="#CCCCCC" />
  <!-- Duck feet -->
  <path
    d="M9.5 17.5L8.5 19.5M14.5 17.5L15.5 19.5"
    stroke="#FF8C00"
    strokeWidth="1.5"
    strokeLinecap="round"
  />
  <!-- Webbed feet details -->
  <path
    d="M8 19.5L7.5 20L8.5 20L9 19.5M15 19.5L14.5 20L15.5 20L16 19.5"
    stroke="#FF8C00"
    strokeWidth="1"
    strokeLinecap="round"
    fill="none"
  />
</svg>
